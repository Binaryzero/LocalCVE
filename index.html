<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CVE Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<style>
  :root {
    /* Pure black background with neutral grays */
    --cyber-bg: #000000;
    --cyber-surface: #0a0a0a;
    --cyber-surface-elevated: #111111;
    --cyber-border: #1c1c1c;
    --cyber-border-bright: #2a2a2a;
    /* Accent colors - softer cyan for less visual noise */
    --cyber-accent: #0891b2;
    --cyber-accent-bright: #06b6d4;
    /* Semantic colors */
    --cyber-danger: #ef4444;
    --cyber-warning: #f59e0b;
    --cyber-success: #10b981;
    /* Text with WCAG AA compliant contrast */
    --cyber-text: #f5f5f5;
    --cyber-text-dim: #a3a3a3;
    --cyber-text-muted: #737373;
    /* Subtle grid - near invisible */
    --grid-color: rgba(255, 255, 255, 0.02);
  }

  * {
    font-feature-settings: "ss01", "cv01";
  }

  body {
    font-family: 'Inter', system-ui, sans-serif;
    background: var(--cyber-bg);
    color: var(--cyber-text);
    position: relative;
    overflow-x: hidden;
  }

  /* Subtle grid background - very minimal */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image:
      linear-gradient(var(--grid-color) 1px, transparent 1px),
      linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
    background-size: 60px 60px;
    pointer-events: none;
    z-index: 0;
    opacity: 0.3;
  }

  #root {
    position: relative;
    z-index: 1;
  }

  .mono {
    font-family: 'JetBrains Mono', 'Courier New', monospace;
  }

  /* Custom glow effects - subtle */
  .glow-accent {
    box-shadow: 0 0 15px rgba(8, 145, 178, 0.25);
  }

  .glow-danger {
    box-shadow: 0 0 12px rgba(239, 68, 68, 0.3);
  }

  /* Accessibility: Focus states */
  *:focus-visible {
    outline: 2px solid var(--cyber-accent);
    outline-offset: 2px;
  }

  button:focus-visible,
  a:focus-visible,
  input:focus-visible {
    outline: 2px solid var(--cyber-accent-bright);
    outline-offset: 2px;
  }

  /* Reduce motion for users who prefer it */
  @media (prefers-reduced-motion: reduce) {
    *,
    *::before,
    *::after {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
  }

  /* Animated gradient borders */
  @keyframes border-rotate {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  .border-glow {
    position: relative;
    background: var(--cyber-surface);
  }

  .border-glow::before {
    content: '';
    position: absolute;
    inset: -2px;
    background: linear-gradient(
      45deg,
      var(--cyber-accent),
      var(--cyber-accent-bright),
      var(--cyber-accent)
    );
    background-size: 200% 200%;
    animation: border-rotate 3s linear infinite;
    border-radius: inherit;
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .border-glow:hover::before {
    opacity: 0.5;
  }

  /* Custom scrollbar - minimal */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }

  ::-webkit-scrollbar-track {
    background: transparent;
  }

  ::-webkit-scrollbar-thumb {
    background: var(--cyber-border-bright);
    border-radius: 3px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: var(--cyber-text-muted);
  }

  /* Smooth transitions */
  * {
    transition: background-color 0.2s, border-color 0.2s, color 0.2s;
  }
</style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
